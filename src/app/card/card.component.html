            <!-- Card Template -->
            <div class="col-xl-3 col-md-6 mb-4">
              <div [ngClass]="data.border" class="card shadow h-100 py-2">
                <div class="card-body">
                  <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                      <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">{{data.name}}</div>
                      <div class="h5 mb-0 font-weight-bold text-gray-800">{{data.value}}</div>
                    </div>
                    <div class="col-auto">
                      <i [ngClass]="data.icon" class="fas fa-2x text-gray-300"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
			<!-- End of Card Template -->
